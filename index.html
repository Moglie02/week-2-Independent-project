<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="name">     
        <label for="name">Enter Name:</label>
        <input type="text" name="name" id="name">
    

        <div class="start-date">
            <label for="start">Start date:</label>
            <input type="date" id="myCalendar" name="calendar" value="2020-09-14" min="1900-01-01" max="2500-01-01">   
        <button onclick="getDate()">submit</button>

       <div>
            <input type="radio" value="male" id="male" name="gender">
            <label for="male">male</label>
            <input type="radio" value="female" id="female" name="gender">
            <label for="female">female</label>
            <input type="radio" value="female" id="female" name="gender" checked>
            <label for="female">non-binary</label>
        </div>
        <div id="output">
        </div>
    </div>
</div>

</body>

</html>
